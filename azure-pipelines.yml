trigger:
  - master

pool:
  name: AKS Agents

variables:
  imageName: 'pipelines-javascript-docker'

steps:
- task: CmdLine@2
  inputs:
    script: |
      az login --service-principal -u $(SP ID) -p $(SP Pwd) --tenant $(Tenant ID)
      az acr build --image sample-js:v1 ./app --registry azdoselfhostedagentacr --file ./app/Dockerfile


